<br>人間社会に紛れ込み、人を喰らう正体不明の怪人喰種が蔓延する東京。上井大学に通う
<br>青年金木 研は女性の喰種神代 利世に襲われ瀕死となるが、工事現場から落下した鉄骨がリゼに
<br>当たったことで捕食を免れ、一命を取り留める。しかし事故による手術の際に、喰種であるリゼの
<br>臓器を移植されたことで、カネキは半喰種となってしまう。それ以来、カネキは苦悩と恐怖に満ちた
<br>日々を送ることになる。</br>
